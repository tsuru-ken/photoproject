<!doctype html>
<html lang="ja">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.112.5">
    <title>Log in</title>

    <link rel="icon" type="image/x-icon"
        href={% static 'assets/favicon.ico' %}>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> {% endcomment %}

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
      }
      .bd-mode-toggle {
        z-index: 1500;
      }
    </style>
    <!-- Custom styles for this template -->
    <link href ="{% static 'css/signin.css' %}" rel="stylesheet">

  </head>
  <body class="text-center">
    <main class="form-signin">
      {% if form.errors %}
        <p style="color: red">ユーザ名とパスワードが一致しません。</p>
      {% endif %}
      <form method="post">
        {% csrf_token %}

        <img class="mb-4"
          src={% static "img/bootstrap-logo.svg" %}
          alt="" width="72"
          height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <label for="Username" class="visually-hidden">
          User name</label>

        <input  type="text"
                name="username"
                id="id_username"
                maxlength="150"
                autocapitalize="none"
                autocomplete="username"
                class="form-control"
                placeholder="ユーザ名"
                required autofocus>

        <label for="Password" class="visually-hidden">
          Password</label>
        <input  type="password"
                name="password"
                id="id_password"
                autocomplete="current-password"
                class="form-control"
                placeholder="パスワード"
                required autofocus>

        <input  class="w-100 btn btn-lg btn-primary"
        type="submit"
        value="ログイン">
      <br><br>
      <p><a href="#">パスワードを忘れましたか？</a></p>

      <input type="hidden"
              name="next"
              value="{% url 'photo:index' %}">
      </form>
    </main>
  </body>
</html>
